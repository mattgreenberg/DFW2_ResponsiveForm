<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Responsive Web Form</title>
	<meta name="description" content="Responsive Web Form">
	<meta name="author" content="Matthew Greenberg">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<form method="POST" action="/">
		<fieldset>
			<legend>Product Name</legend>
			<img src="#" alt="image of product">
			<label id="rg1_label">Select a size</label>
			<ul role="radiogroup" aria-labeledby="rg1_label">
				<li id="rg1-1" tabindex="-1" role="radio" aria-checked="false">S</li>
				<li id="rg1-2" tabindex="-1" role="radio" aria-checked="false">M</li>
				<li id="rg1-3" tabindex="-1" role="radio" aria-checked="false">L</li>
			</ul>
			<label id="rg2_label">Select a color</label>
			<ul role="radiogroup" aria-labeledby="rg2_label">
				<li id="rg2-1" tabindex="-1" rold="radio" aria-checked="false"></li>
				<li id="rg2-2" tabindex="-1" rold="radio" aria-checked="false"></li>
				<li id="rg2-3" tabindex="-1" rold="radio" aria-checked="false"></li>
				<li id="rg2-4" tabindex="-1" rold="radio" aria-checked="false"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>Shipping Details</legend>
		</fieldset>
		<fieldset>
			<legend>Order Summery</legend>
		</fieldset>
	</form>
</body>
</html>
